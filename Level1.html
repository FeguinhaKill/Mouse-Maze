<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    <style>
        /* Set up a container for the canvas and button */
        .container {
            display: flex;                /* Arrange elements in a row */
            justify-content: center;       /* Center horizontally */
            align-items: center;           /* Center vertically */
            height: 100vh;                 /* Full viewport height */
        }

        /* Position the canvas and button next to each other */
        canvas {
            border: 1px solid black;
            margin-right: 20px;            /* Space between the canvas and button */
        }

        button {
            font-size: 16px;               /* Make the button text a bit larger */
            padding: 10px 20px;            /* Add some padding to the button */
            cursor: pointer;              /* Change cursor on hover */
        }

        /* Center the title at the top */
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Nível 1</h1>
    
    <!-- Wrap the canvas and button inside a container -->
    <div class="container">
        <canvas id="labrintotela" width="600" height="630"></canvas>
        <button id="Start">Começar jogo</button>
    </div>

    <script src="Tela.js"></script>
</body>
</html>
