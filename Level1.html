<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Labirinto</title>
    
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Container for the level title, maze, and button -->
    <div class="container">

        <!-- Container for the canvas (maze) and button side by side -->
        <div class="canvas-container">
            <!-- The maze (canvas) -->
            <canvas id="labrintotela" width="600" height="600"></canvas>

            <!-- Button to start the game -->
            <button id="Start">Começar o nível 1</button>
        </div>
    </div>

    <!-- JavaScript file for the game logic -->
    <script src="Tela.js"></script>
</body>
</html>
